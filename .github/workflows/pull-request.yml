name: Pull Request
'on':
  pull_request:
    branches:
      - main

jobs:
  tests: 
    runs-on: ubuntu-latest  
    steps: 
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: npm install
        run: |
          npm install
      - name: Generate build
        run: | 
          npm run build:test
      - name: Run tests
        run: | 
          npm run test