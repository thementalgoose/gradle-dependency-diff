name: Main
'on':
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**.yml'

jobs:
  tests: 
    runs-on: ubuntu-latest  
    steps: 
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: '22'
      - name: npm install
        run: |
          npm install
      - name: Generate build
        run: | 
          npm run build
      - name: Build tests
        run: | 
          npm run build:test
      - name: Run tests
        run: | 
          npm run test